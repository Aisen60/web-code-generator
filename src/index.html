<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="zce">
  <title>web-code-generator</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" />
  <link href="https://cdn.bootcdn.net/ajax/libs/jsoneditor/9.1.5/jsoneditor.min.css" rel="stylesheet" />
  <link href="https://cdn.bootcdn.net/ajax/libs/codemirror/5.59.1/codemirror.min.css" rel="stylesheet">
  <!-- build:css assets/styles/index.css -->
  <link rel="stylesheet" href="assets/styles/index.css" />
  <!-- endbuild -->
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jsoneditor/9.1.5/jsoneditor.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/codemirror/5.59.1/codemirror.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/codemirror/5.59.1/mode/javascript/javascript.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/codemirror/5.59.1/mode/xml/xml.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/codemirror/5.59.1/mode/jsx/jsx.min.js"></script>
  <!-- build:js assets/scripts/vendor.js -->
  <script src="assets/scripts/utils.js"></script>
  <script src="assets/scripts/main.js"></script>
  <script src="assets/scripts/jsx.js"></script>
  <!-- endbuild -->
</head>

<body>
  <div class="header-btn-wrapper" id="header-btn-wrapper">
    <button class="btn">
      el-table
    </button>
    <button class="btn">
      el-form
    </button>
  </div>
  <div id="warning">
  </div>
  <div class="wrapper">
    <div id="jsoneditor"></div>
    <div class="btn-wrapper">
      <button class="btn btn--primary btn-generator" id="generator" onclick="generatorCode()">
        生成代码
      </button>
    </div>
    <div id="result">
      <div class="tab-header">
      </div>
      <textarea id="code" name="code">
      </textarea>
    </div>
  </div>
</body>

</html>
